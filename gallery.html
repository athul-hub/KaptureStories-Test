      <script>
        let images = document.querySelectorAll('.gallery img');
        let lightbox = document.querySelector('.lightbox');
        let lightboxImg = document.getElementById('lightbox-img');
        let currentIndex = 0;

        function openLightbox(index) {
            currentIndex = index;
            lightboxImg.src = images[currentIndex].src;
            lightbox.classList.add('show');
			let scrollBarWidth = window.innerWidth - document.documentElement.clientWidth;
			document.body.style.overflow = 'hidden';
			document.body.style.paddingRight = scrollBarWidth + 'px';
        }

        function closeLightbox() {
            lightbox.classList.remove('show');
			document.body.style.overflow = '';
			document.body.style.paddingRight = '';
        }

        function prevImage(event) {
            event.stopPropagation();
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            lightboxImg.src = images[currentIndex].src;
        }

        function nextImage(event) {
            event.stopPropagation();
            currentIndex = (currentIndex + 1) % images.length;
            lightboxImg.src = images[currentIndex].src;
        }

        document.addEventListener('keydown', function(event) {
            if (lightbox.classList.contains('show')) {
                if (event.key === 'ArrowLeft') prevImage(event);
                if (event.key === 'ArrowRight') nextImage(event);
                if (event.key === 'Escape') closeLightbox();
            }
        });
    </script>

  <script>
    const banner = document.querySelector('#manualBanner');
    const carousel = new bootstrap.Carousel(banner, {
      interval: false,
      ride: false
    });

    const buttons = document.querySelectorAll('.carousel-selectors button');
    const grids = document.querySelectorAll('.image-grid');

    banner.addEventListener('slid.bs.carousel', e => {
      buttons.forEach(btn => btn.classList.remove('active'));
      buttons[e.to].classList.add('active');

      grids.forEach(grid => grid.classList.remove('active'));
      const activeGrid = document.querySelector(`.grid-${e.to}`);
      if (activeGrid) activeGrid.classList.add('active');
    });

    // Initial grid visibility
    grids.forEach((grid, index) => {
      if (index === 0) grid.classList.add('active');
      else grid.classList.remove('active');
    });
  </script>
  <script>
  // ðŸŽ¬ Background videos mapped to carousel frames
  const videoSources = [
    "media-gallery/banner-video-classic.mp4", // Frame 1
    "media-gallery/banner-video-cinimatic.mp4", // Frame 2
    "media-gallery/banner-video-portrait.mp4", // Frame 3

  ];

  const bgVideo = document.getElementById("bgVideo");
  const bgSource = document.getElementById("bgVideoSource");
  const carouselElement = document.querySelector("#manualBanner");

  // Optional: add fade transition
  bgVideo.style.transition = "opacity 1s ease";

  // Listen for carousel slide change
  carouselElement.addEventListener("slid.bs.carousel", (e) => {
    const index = e.to; // Get active carousel index
    if (videoSources[index]) {
      bgVideo.style.opacity = "0"; // fade out
      setTimeout(() => {
        bgSource.src = videoSources[index];
        bgVideo.load();
        bgVideo.play();
        bgVideo.style.opacity = "1"; // fade in
      }, 500);
    }
  });
</script>

  <!-- Navbar scroll behavior -->

<script>
  const navCollapse = document.getElementById("navbarCollapse");
  const navbar = document.querySelector(".navbar");
  let scrollPosition = 0;

  // Lock scroll when menu opens
  navCollapse.addEventListener("show.bs.collapse", () => {
    scrollPosition = window.pageYOffset;
    document.body.style.position = "fixed";
    document.body.style.top = `-${scrollPosition}px`;
    document.body.style.width = "100%";
    document.body.style.overflowY = "hidden";
    navbar.classList.add("show-background");
  });

  // Unlock scroll when menu closes
  navCollapse.addEventListener("hidden.bs.collapse", () => {
    document.body.style.position = "";
    document.body.style.top = "";
    document.body.style.width = "";
    document.body.style.overflowY = "";
    window.scrollTo(0, scrollPosition);
    navbar.classList.remove("show-background");
  });

  // Navbar background on scroll
  window.addEventListener("scroll", function () {
    if (window.scrollY > 50) {
      navbar.classList.add("scrolled");
    } else {
      navbar.classList.remove("scrolled");
    }
  });
</script>
