<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Kapture | Stories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="img/favicon.ico" rel="icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=DM+Serif+Text:ital@0;1&family=Playwrite+MX+Guides&display=swap" rel="stylesheet">

  <!-- Icon Fonts -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Libraries -->
  <link href="lib/animate/animate.min.css" rel="stylesheet">
  <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <!-- Header Start -->
  <div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark px-lg-5">
      <a href="index.html" class="navbar-brand ms-4 ms-lg-0">
        <h2 class="mb-0 text-primary text-uppercase" style="color: white !important;">Kapture | Stories</h2>
      </a>
      <button class="navbar-toggler me-4" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto p-4 p-lg-0">
          <a href="index.html" class="nav-item nav-link active">Home</a>
          <a href="about.html" class="nav-item nav-link">Films</a>
          <a href="service.html" class="nav-item nav-link">Gallery</a>
          <a href="contact.html" class="nav-item nav-link">Contact</a>
        </div>
      </div>
    </nav>

    <!-- Carousel -->
    <div id="header-carousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="4000">
      <div class="carousel-inner" style="background-color: black;">
        <!-- Slide 1 -->
        <div class="carousel-item active">
          <img src="img/cover1.webp" class="w-100" alt="Image"
            style="filter: brightness(0.8); width: 100vw; height: 100vh; object-fit: cover; object-position: 35% 40%;">
          <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
            <div class="title mx-5 px-5 animated fadeInUp" style="position: absolute; bottom: 10%;">
              <h5 style="color: white;">Kapture the Story</h5>
              <h1 style="color: white;" class="display-1">Wedding Atelier</h1>
            </div>
            <p class="fs-5 mb-5 animated fadeInUp"></p>
            <p class="btn-outline-primary border-2 py-3 px-5 animated fadeInUp" style="position: absolute; bottom: 0; color: aliceblue;">1 / 4</p>
          </div>
        </div>

        <!-- Slide 2 -->
        <div class="carousel-item">
          <img src="img/cover2.webp" class="w-100" alt="Image"
            style="width: 100vw; height: 100vh; object-fit: cover; object-position: 80% 0%;">
          <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
            <p class="btn-outline-primary border-2 py-3 px-5" style="position: absolute; bottom: 0; color: aliceblue;">2 / 4</p>
          </div>
        </div>

        <!-- Slide 3 -->
        <div class="carousel-item">
          <img src="img/cover3.webp" class="w-100" alt="Image"
            style="width: 100vw; height: 100vh; object-fit: cover; object-position: 55% 50%;">
          <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
            <p class="btn-outline-primary border-2 py-3 px-5" style="position: absolute; bottom: 0; color: aliceblue;">3 / 4</p>
          </div>
        </div>

        <!-- Slide 4 -->
        <div class="carousel-item">
          <img src="img/cover4.webp" class="w-100" alt="Image"
            style="width: 100vw; height: 100vh; object-fit: cover; object-position: 50% 65%;">
          <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
            <p class="btn-outline-primary border-2 py-3 px-5" style="position: absolute; bottom: 0; color: aliceblue;">4 / 4</p>
          </div>
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#header-carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#header-carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <!-- Header End -->

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="lib/wow/wow.min.js"></script>
  <script src="lib/easing/easing.min.js"></script>
  <script src="lib/waypoints/waypoints.min.js"></script>
  <script src="lib/owlcarousel/owl.carousel.min.js"></script>
  <script src="lib/lightbox/js/lightbox.min.js"></script>

  <!-- Custom JS -->
  <script src="js/main.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const navCollapse = document.querySelector(".navbar-collapse");
      navCollapse.addEventListener("show.bs.collapse", () => document.body.classList.add("nav-open"));
      navCollapse.addEventListener("hidden.bs.collapse", () => document.body.classList.remove("nav-open"));
    });
  </script>
</body>
</html>
